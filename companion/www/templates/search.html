<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header contentpage">

<div class="list">



  <label class="item item-input item-select">
    <div class="input-label">
      Type
    </div>
  <select ng-change="updateDropdown(currentType)" ng-model="currentType" ng-options="type.title for type in types"></select>
  </label>


  <label class="item item-input item-text">
    <div class="input-label">
      Searching for...
    </div>
  <input type="text" ng-model="currentQuery" ng-change="updateText(currentQuery)" ng-model-options={updateOn: 'blur'}" placeholder="Enter something here..."/>
  </label>


</div>


<div class="list card" ng-repeat="item in results" ng-click="showAnime(item.id[0])">
    
  <div class="item item-avatar">
    <img src="{{item.image[0]}}">
    <h2><b>{{item.title[0]}} </b></h2>
    <p>Type: {{item.type[0]}}</p>
  </div>

  <div class="item item-body">
    <img class="full-image" src="{{item.image[0]}}">
    

      </br>
      <pre class="review-text" ng-bind-html="item.synopsis[0]"></pre>



  </div>


</div>


  </ion-content>




</ion-view>
